<div class="card">
    <div class="user" [routerLink]="['/profile', user.id]">
        <img [src]="user.photo ? user.photo : '../../../assets/images/profile.webp'" alt="Foto de perfil">
        <div class="info">
            <p>{{ user.name }}</p>
            <p>{{ user.lastname }}</p>
        </div>
    </div>
    <div class="actions">
        <button (click)="followUser(user.id)">{{ followsignal() ? 'Siguiendo' : 'Seguir' }}</button>
    </div>
</div>
