<header class="container">

            <li>
                <a routerLink="/">Inicio</a>
            </li>
            <li>

            </li>
        </ul>
    </nav>

    <div class="logo" routerLink="/">
        <img src="../../../assets/images/logo.svg" alt="Logo">
    </div>
    
    <nav class="right">
        <ul class="links">
            <li>

            <p>Hola, {{ name }}</p>
