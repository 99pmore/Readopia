<main>
    <h2>Introduce tus datos</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-field">
            <input type="email" formControlName="email" placeholder="Correo electrónico">
            <ng-container *ngIf="validLogin('email')">
                <p class="error">{{ errorMessage('email') }}</p>
            </ng-container>
        </div>
        <div class="form-field">
            <input type="password" formControlName="password" placeholder="Contraseña">
            <ng-container *ngIf="validLogin('password')">
                <p class="error">{{ errorMessage('password') }}</p>
            </ng-container>
        </div>
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</main>
