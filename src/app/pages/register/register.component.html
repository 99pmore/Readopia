<main>
    <h2>Introduce tus datos</h2>
    <app-character-photo-selector [actualPhoto]="selectedPhoto" (selectedPhoto)="receiveDataFromChild($event)"></app-character-photo-selector>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-field">
            <input type="text" formControlName="name" placeholder="Nombre">
            <ng-container *ngIf="validRegister('name')">
                <p class="error">{{ errorMessage('name') }}</p>
            </ng-container>
        </div>
        <div class="form-field">
            <input type="text" formControlName="lastname" placeholder="Apellidos">
            <ng-container *ngIf="validRegister('lastname')">
                <p class="error">{{ errorMessage('lastname') }}</p>
            </ng-container>
        </div>
        <div class="form-field">
            <input type="email" formControlName="email" placeholder="Correo electrónico">
            <ng-container *ngIf="validRegister('email')">
                <p class="error">{{ errorMessage('email') }}</p>
            </ng-container>
        </div>
        <div class="form-field">
            <input type="password" formControlName="password" placeholder="Contraseña">
            <ng-container *ngIf="validRegister('password')">
                <p class="error">{{ errorMessage('password') }}</p>
            </ng-container>
        </div>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</main>
