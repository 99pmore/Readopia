<app-header></app-header>
<main>
    <div class="lists" *ngIf="userLoggedIn; else loginForm">
        <section class="books">
            <header class="books-list-header">
                <h2>Leyendo</h2>
                <a [routerLink]="['/mybooks']" [queryParams]="{ selectedOption: 'reading' }">Ver todos</a>
            </header>
            <div class="books-list">
                <ng-container *ngIf="readingBooks.length > 0; else messageReading">
                    <app-db-book-card *ngFor="let book of readingBooks" [book]="book"></app-db-book-card>
                </ng-container>
                <ng-template #messageReading>
                    <p>No estás leyendo ningún libro</p>
                </ng-template>
            </div>
        </section>
        <section class="books">
            <header class="books-list-header">
                <h2>Leídos</h2>
                <a [routerLink]="['/mybooks']" [queryParams]="{ selectedOption: 'read' }">Ver todos</a>
            </header>
            <div class="books-list">
                <ng-container *ngIf="readBooks.length > 0; else messageRead">
                    <app-db-book-card *ngFor="let book of readBooks" [book]="book"></app-db-book-card>
                </ng-container>
                <ng-template #messageRead>
                    <p>No has leído ningún libros</p>
                </ng-template>
            </div>
        </section>
        <section class="books">
            <header class="books-list-header">
                <h2>Quiero leer</h2>
                <a [routerLink]="['/mybooks']" [queryParams]="{ selectedOption: 'wish' }">Ver todos</a>
            </header>
            <div class="books-list">
                <ng-container *ngIf="wishBooks.length > 0; else messageWish">
                    <app-db-book-card *ngFor="let book of wishBooks" [book]="book"></app-db-book-card>
                </ng-container>
                <ng-template #messageWish>
                    <p>No quieres leer ningún libro</p>
                </ng-template>
            </div>
        </section>
    </div>

    <ng-template #loginForm>
        <app-login-link></app-login-link>
    </ng-template>
</main>
