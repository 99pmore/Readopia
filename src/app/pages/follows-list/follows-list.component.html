<main>
    <h2>{{ list === 'following' ? 'Seguidos' : 'Seguidores' }}</h2>

    <div class="users">
        <div *ngFor="let follow of follows" class="user" [routerLink]="['/profile', follow.id]">
            <img [src]="follow?.photo ? follow?.photo : '../../../assets/images/profile.webp'" alt="">
            <div class="info">
                <p>{{ follow.name }}</p>
                <p>{{ follow.lastname }}</p>
            </div>
        </div>
    </div>
</main>
